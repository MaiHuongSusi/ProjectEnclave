
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css"> 
<body>
    <div class="wrapper">
        <header>
            <div class="header" >
                    <img class="logoSite" src="enclave_logo.png" alt="Enclave Logo" height="100px" width="300px" align="center">
            </div>
            
        </header>
    </div>
    <section class="section1"></section>
    <div class="formLogIn" align="center">
				<form class="formLogin form-group" >
                    <div class="divForm">
                         <label id="nameForm" class="nameForm">SIGN IN</label></div>
                    <br> <br>
                    <label id="label" class="label">Username:</label>
                    <input type="text" name="username" class="inputUsername" placeholder="">
                    <br><br>
                    <label id="label" class="label">Password: </label>
                    <input type="text" name="password" class="inputPassword" data-type="password" placeholder="">
                    <br><br>
                    <input type="submit" height="100px" class="btnLogIn" value="SIGN IN">
                    <input type="reset" height="100px" class="btnReset" value="RESET">
                    <br><br><br> 
                    <a href="#" class="forgotPass"><u>Forgot Password?</u></a>
                </form>	
                
	</div>
           
</body>

</html>
